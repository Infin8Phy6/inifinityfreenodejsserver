<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Server Greeting</title>
</head>
<body>
    <div id="output"> <p>h</p></div>

    <script>
        // Replace with your Render server URL
        const apiUrl = 'https://inifinityfreenodejsserver.onrender.com/greet'; // Use the actual URL provided by Render

        // Fetch the greeting from the server
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Decode the JSON data
            })
            .then(jsonData => {
                // Print the greeting to the console
                console.log(jsonData.Greetings); // Output in console

                // Display the greeting in the output div
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<h1>${jsonData.Greetings}</h1>`; // Display in HTML
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
